<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/Login.css">
</head>
<body>
    <h2>Welcome Back!</h2>
    
    <div class="form-container">
        <form>
            <label for="contact-info">Email or Phone No.</label>
            <input type="text" id="contact-info" name="contact-info" placeholder="Enter your email or phone number" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>

        <div class="form-footer">
            <p>Don't have an account? <a href="form.html">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
