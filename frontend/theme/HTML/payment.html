<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; background-color: #f4f4f9;">

    <div style="background-color: #ffffff; padding: 20px; border-radius: 8px; width: 100%; max-width: 400px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; color: #333;">Payment Details</h2>
        
        <form action="#" method="post" style="display: flex; flex-direction: column;">
            <!-- Cardholder Name -->
            <label for="cardholder-name" style="margin-bottom: 5px; font-weight: bold; color: #555;">Cardholder Name</label>
            <input type="text" id="cardholder-name" name="cardholder-name" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; width: 100%;">

            <!-- Card Number -->
            <label for="card-number" style="margin-bottom: 5px; font-weight: bold; color: #555;">Card Number</label>
            <input type="text" id="card-number" name="card-number" maxlength="16" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; width: 100%;" placeholder="1234 5678 9012 3456">

            <!-- Expiration Date -->
            <label for="expiry-date" style="margin-bottom: 5px; font-weight: bold; color: #555;">Expiration Date</label>
            <input type="month" id="expiry-date" name="expiry-date" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; width: 100%;">

            <!-- CVV -->
            <label for="cvv" style="margin-bottom: 5px; font-weight: bold; color: #555;">CVV</label>
            <input type="text" id="cvv" name="cvv" maxlength="3" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; width: 100%;" placeholder="123">

            <!-- Billing Address -->
            <label for="billing-address" style="margin-bottom: 5px; font-weight: bold; color: #555;">Billing Address</label>
            <input type="text" id="billing-address" name="billing-address" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; width: 100%;">

            <label for="city" style="margin-bottom: 5px; font-weight: bold; color: #555;">City</label>
            <input type="text" id="city" name="city" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; width: 100%;">

            <label for="zip" style="margin-bottom: 5px; font-weight: bold; color: #555;">ZIP/Postal Code</label>
            <input type="text" id="zip" name="zip" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; width: 100%;">

            <!-- Payment Button -->
            <a href="path/to/crew-contract-form.pdf" download="Crew_Contract_Form.pdf" style="background-color: #4CAF50; color: white; text-align: center; padding: 12px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; text-decoration: none;">Submit Payment & Download Contract Form</a>
        </form>
    </div>

</body>
</html>
