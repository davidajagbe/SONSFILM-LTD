<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Navigation Bar with Animation</title>
    <link rel="stylesheet" href="/Public/styles/SignupForm.css">
</head>
<body>
    <h3>Join our vibrant community today!</h3>
    
    <div class="form-container">
        <form>
            <label for="contact-info">Email or Phone No.</label>
            <input type="text" id="contact-info" name="contact-info" placeholder="Enter your email or phone number" required autocomplete="off">

            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required autofocus>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required autofocus>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required autofocus>

            <div class="checkbox-group">
                <input type="checkbox" id="agree-terms" name="agree-terms" required autofocus>
                <label for="agree-terms">By creating an account, I agree to this website's privacy policy and terms of service.</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="consent-marketing" name="consent-marketing">
                <label for="consent-marketing">I consent to receive marketing emails.</label>
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <div class="form-footer">
            <p>Already have an account? <a href="login.html">Login</a></p>
            <h6>STARS OF NIGERIA FILMS ENTERTAINMENT LIMITED(SONSFILM ENT) - Copyright 2024 | All rights Reserved</h6>
        </div>
    </div>
</body>
</html>
