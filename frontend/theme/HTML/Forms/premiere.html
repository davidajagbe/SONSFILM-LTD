<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Premiere Registration Form</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; background-color: #f3f4f6;">

    <div style="background-color: #ffffff; padding: 20px; border-radius: 8px; width: 100%; max-width: 500px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; color: #333;">Movie Premiere Registration</h2>
        
        <form action="#" method="post" style="display: flex; flex-direction: column;">
            <!-- Attendee Information -->
            <label for="name" style="margin-bottom: 5px; font-weight: bold; color: #555;">Full Name</label>
            <input type="text" id="name" name="name" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; width: 100%;">

            <label for="email" style="margin-bottom: 5px; font-weight: bold; color: #555;">Email Address</label>
            <input type="email" id="email" name="email" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; width: 100%;">

            <label for="contact" style="margin-bottom: 5px; font-weight: bold; color: #555;">Contact Number</label>
            <input type="tel" id="contact" name="contact" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; width: 100%;">

            <!-- Premiere Details -->
            <label for="movie" style="margin-bottom: 5px; font-weight: bold; color: #555;">Select Movie</label>
            <select id="movie" name="movie" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; width: 100%;">
                <option value="">Choose a movie</option>
                <option value="movie1">Movie Title 1</option>
                <option value="movie2">Movie Title 2</option>
                <option value="movie3">Movie Title 3</option>
            </select>

            <label for="showtime" style="margin-bottom: 5px; font-weight: bold; color: #555;">Preferred Showtime</label>
            <select id="showtime" name="showtime" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; width: 100%;">
                <option value="">Select showtime</option>
                <option value="5pm">5:00 PM</option>
                <option value="7pm">7:00 PM</option>
                <option value="9pm">9:00 PM</option>
            </select>

            <!-- Additional Information -->
            <label for="requests" style="margin-bottom: 5px; font-weight: bold; color: #555;">Special Requests</label>
            <textarea id="requests" name="requests" rows="4" placeholder="Any special requests or accessibility needs..." style="padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; width: 100%; resize: vertical;"></textarea>

            <!-- Submit Button -->
            <button type="submit" style="background-color: #1e90ff; color: white; padding: 12px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">Register</button>
        </form>
    </div>

</body>
</html>
